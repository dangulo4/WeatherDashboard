<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="box-set">
    <nav class="navbar navbar-dark bg-light col-md-12">

    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/dangulo4/WeatherDashboard">GitHub</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id='srchBtn1' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

    </div>
    </nav>
    <div class='container col-md-12'>
    <div class="row">
        <div id='sideBar' class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search for a City</h5>
                        <div class="input-group ">
                            <input type="text" id='fndCity' class="form-control" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                            <button id='srchBtn' class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="weather-container col-lg-8">
            <div class="card col-md-12">
                <div class="card-body">
                    <h2 id='cityName' class="card-title"></h2>
                    <h4 id='date' class="card-title"></h4>
                    <div class='temp'></div>
                    <div class='humidity'></div>
                    <div class='windSpeed'></div>
                    <div class='desc'></div>
                    <div id="icon"><img id="wicon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon">
                    </div>
                    <div id='uv'></div>
                </div>
                <div class="forecast-container">
                    <div class="card-group">
                        <div class="card-body">
                            <h2 id='fCityName' class="card-title"></h2>
                            <h4 id='fDate' class="card-title"></h4>
                            <div class='fTemp'></div>
                            <div class='fHumidity'></div>
                            <div class='fWindSpeed'></div>
                            <div class='fDesc'></div>
                            <div id="icon"><img id="fwicon" src="http://openweathermap.org/img/wn/10d@2x.png"
                                    alt="Weather icon"></div>
                            <div id='uv'></div>
                        </div>
                       
                        </div>
                    </div>

                </div>

            </div>
        </div>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src='script.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
    </html>
